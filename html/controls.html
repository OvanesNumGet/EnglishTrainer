<div class="flashcard-controls" id="flashcardControls">
    <button class="btn btn-secondary" id="prevCard">
        <i data-lucide="chevron-left" style="width:18px;height:18px"></i>
    </button>
    <button class="btn btn-secondary" id="shuffleCards">
        <i data-lucide="shuffle" style="width:18px;height:18px"></i>
    </button>

    <button class="btn btn-secondary" id="focusModeToggleFlashcards" title="Режим фокусировки" aria-pressed="false"
        aria-label="Включить режим фокусировки">
        <i data-lucide="maximize-2" style="width:18px;height:18px"></i>
    </button>

    <button class="btn btn-primary" id="nextCard">
        <i data-lucide="chevron-right" style="width:18px;height:18px"></i>
    </button>
</div>
